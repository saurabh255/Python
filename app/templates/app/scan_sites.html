{% extends "app/layout.html" %}
{% block content %}
{% load staticfiles %}
<h2>{{ title }} <small>{{ message }}</small></h2>

<button id="btn_start_scan" class="btn btn-success btn-lg">Start Site Scan</button>
<div class="text-center" id="progress_bar">
    <h3 id="site"></h3>
    <h3 id="progress_text"></h3>
    <img src="{% static 'app/images/progress.svg' %}" />
</div>
<br /><br />
<table id="example" class="display" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>County</th>
            <th>Address</th>
            <th>Sale Date</th>
            <th>Case</th>
            <th>Court SP</th>
            <th>Bid</th>
            <th>Site</th>
            <th>Comment</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>ID</th>
            <th>County</th>
            <th>Address</th>
            <th>Sale Date</th>
            <th>Case</th>
            <th>Court SP</th>
            <th>Bid</th>
            <th>Site</th>
            <th>Comment</th>
        </tr>
    </tfoot>
</table>


{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $("#progress_bar").hide();
        fill_sites();
        $("#btn_start_scan").click(function () {
            //$("#btn_start_scan").text("Loading Please Wait").button("refresh");
            $("#progress_bar").show();
            $("#btn_start_scan").prop('disabled', true);
            setTimeout(increment, 2500);
            $.get("ajax-scan-sites", function (data, status) {
                $("#progress_bar").hide();
                $("#btn_start_scan").prop('disabled', false);
                
            });
        });
    });
    function increment() {
        $.getJSON("json-status", function (data, status) {
            if (status == 'success') {
                $("#site").text('Scanning ' + data.site)
                $("#progress_text").text(data.count + ' Records Added')
                if (data.status != 'completed') {
                    setTimeout(increment, 2000);
                } else {
                    $("#site").text('Completed ' + data.site)
                    $("#progress_text").text(data.count + ' Records Added')
                    fill_sites();
                }
            }
        });
    };
    function fill_sites() {
        $('#example').DataTable({  
           "ajax"     :     "json-sites",  
           "columns"     :     [  
                {     "data"     :     "id"     },  
                {     "data"     :     "county"     },  
                {     "data"     :     "address"},  
                {     "data"     :     "sale_date"}  ,  
                {     "data"     :     "case"}  ,  
                {     "data"     :     "courtsp"},  
                {     "data"     :     "bid"},  
                {     "data"     :     "site"},  
                {     "data"     :     "comment"}  
            ],
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ]
        });
    }
</script>
<link href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" rel="stylesheet" />
<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.flash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.5.6/js/buttons.print.min.js"></script>
{% endblock %}
